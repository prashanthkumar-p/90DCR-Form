<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily DCR Reflection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f2f2f2;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #telegramBtn {
      background-color: #0088cc;
    }

    .output {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    #otherExerciseContainer {
      display: none;
    }
  </style>
</head>
<body>

<h2>Daily DCR Reflection</h2>

<form id="reflectionForm">
  <!-- form fields go here -->
</form>

<div class="output" id="output"></div>

<button onclick="copyOutputToClipboard()">Copy to Clipboard</button>

<script>
  function copyOutputToClipboard() {
    const outputText = document.getElementById("output").innerText;
    navigator.clipboard.writeText(outputText).then(() => {
      alert("Output copied to clipboard!");
    }, err => {
      alert("Failed to copy text: " + err);
    });
  }
</script>

</body>
</html>
