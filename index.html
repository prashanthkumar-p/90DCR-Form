<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>90DCR Daily Reflection Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f2f2f2;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
    }

    .output {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>Daily 90DCR Reflection</h2>

<form id="reflectionForm">
  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" required />

  <label for="date">📆 Date</label>
  <input type="date" id="date" name="date" required />

  <label for="dcr">🏃 DCR (Day number out of 90)</label>
  <input type="text" id="dcr" name="dcr" required />

  <label for="u">U ✅ - Did you use all the products you could today?</label>
  <select id="u" name="u">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="l">🎧 L - What did you listen to? (Audio title and speaker)</label>
  <input type="text" id="l" name="l" />

  <label for="lKey">✍️ Key Takeaways from Listening</label>
  <textarea id="lKey" name="lKey"></textarea>

  <label for="r">📖 R - What did you read? (Book title and chapter)</label>
  <input type="text" id="r" name="r" />

  <label for="rKey">✍️ Key Takeaways from Reading</label>
  <textarea id="rKey" name="rKey"></textarea>

 <label for="accountability">A ✅ - Accountability Message</label>
  <select id="accountability" name="accountability">
    <option value="This Message" selected>This Message</option>
    <option value="Other">Other</option>
  </select>

  <label for="associate">A 🤝 - Associate Group</label>
  <select id="associate" name="associate">
    <option value="NA VES">NA VES</option>
    <option value="UK VES">UK VES</option>
    <option value="IND VES">IND VES</option>
    <option value="AUS VES">AUS VES</option>
  </select>

  <label for="conversation">C 🗣 - Conversations Initiated</label>
  <select id="conversation" name="conversation">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="mode">Conversation Mode</label>
  <select id="mode" name="mode">
    <option value="Online">Online</option>
    <option value="Offline">Offline</option>
    <option value="Online and Offline">Both</option>
  </select>

  <label for="reflections">Reflections</label>
  <textarea id="reflections" name="reflections"></textarea>

  <label for="question">❓ Any questions you want to ask? (Optional)</label>
  <textarea id="question" name="question"></textarea>

  <button type="submit">Submit and Copy</button>
</form>

<div class="output" id="outputBox" style="display:none;"></div>

<script>
  document.getElementById("reflectionForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const get = id => document.getElementById(id).value;

    let modeValue = get("mode");
    if (modeValue === "Online and Offline") {
      modeValue = "Online and Offline";
    }

    const output = `**Name —** ${get("name")}
**Date 📆 —** ${get("date")}
**DCR 🏃 —** ${get("dcr")}/90
**U ✅ —** ${get("u")} - All I could use today
**L 🎧 —** ${get("l")}
**✍️ Key Takeaways —** ${get("lKey")}
**R 📖 —** ${get("r")}
**✍️ Key Takeaways —** ${get("rKey")}
**A ✅ —** ${get("accountability")}
**A 🤝 —** ${get("associate")}
**C 🗣 —** ${get("conversation")}
**Mode —** ${modeValue}
**Reflections —** ${get("reflections")}
**❓Question —** ${get("question")}`;

    navigator.clipboard.writeText(output).then(() => {
      const box = document.getElementById("outputBox");
      box.style.display = "block";
      box.textContent = output;
      alert("Copied to clipboard!");
    });
  });
</script>

</body>
</html>
