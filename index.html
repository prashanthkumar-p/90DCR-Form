<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily DCR Reflection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f2f2f2;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #telegramBtn {
      background-color: #0088cc;
    }

    .output {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>Daily DCR Reflection</h2>

<form id="reflectionForm">
  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" required />

  <label for="dcrtype">DCR Type</label>
  <select id="dcrtype" name="dcrtype" required>
    <option value="30DCR">30DCR</option>
    <option value="90DCR" selected>90DCR</option>
  </select>

  <label for="date">üìÜ Date</label>
  <input type="date" id="date" name="date" required />

  <label for="dcr">üèÉ DCR (Day number)</label>
  <input type="text" id="dcr" name="dcr" required />

  <label for="u">U ‚úÖ - Did you use all the products you could today?</label>
  <select id="u" name="u">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="l">üéß L - What did you listen to? (Audio title and speaker)</label>
  <input type="text" id="l" name="l" />

  <label for="lKey">‚úçÔ∏è Key Takeaways from Listening</label>
  <textarea id="lKey" name="lKey"></textarea>

  <label for="r">üìñ R - What did you read? (Book title and chapter)</label>
  <input type="text" id="r" name="r" />

  <label for="rKey">‚úçÔ∏è Key Takeaways from Reading</label>
  <textarea id="rKey" name="rKey"></textarea>

  <label for="accountability">A ‚úÖ - Accountability Message</label>
  <select id="accountability" name="accountability">
    <option value="This Message" selected>This Message</option>
    <option value="Other">Other</option>
  </select>

  <label for="associate">A ü§ù - Associate Group</label>
  <select id="associate" name="associate">
    <option value="NA VES">NA VES</option>
    <option value="UK VES">UK VES</option>
    <option value="IND VES">IND VES</option>
    <option value="AUS VES">AUS VES</option>
  </select>

  <label for="conversation">C üó£ - Conversations Initiated</label>
  <select id="conversation" name="conversation">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="mode">Conversation Mode</label>
  <select id="mode" name="mode">
    <option value="Online">Online</option>
    <option value="Offline">Offline</option>
    <option value="Online and Offline">Both</option>
  </select>

  <label for="reflections">Reflections</label>
  <textarea id="reflections" name="reflections"></textarea>

  <label for="question">‚ùì Any questions you want to ask? (Optional)</label>
  <textarea id="question" name="question"></textarea>

  <button type="submit">Submit and Copy</button>
  <button type="button" id="telegramBtn" style="display:none;">Send via Telegram</button>
</form>

<div class="output" id="outputBox" style="display:none;"></div>

<script>
  document.getElementById("reflectionForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const get = id => document.getElementById(id).value;

    let modeValue = get("mode");
    if (modeValue === "Online and Offline") {
      modeValue = "Online and Offline";
    }

    const output = `**${get("name")} ${get("dcrtype")}**
**Date üìÜ ‚Äî** ${get("date")}
**DCR üèÉ ‚Äî** ${get("dcr")}/${get("dcrtype")}
**U ‚úÖ ‚Äî** ${get("u")} - All I could use today
**L üéß ‚Äî** ${get("l")}
**‚úçÔ∏è Key Takeaways ‚Äî** ${get("lKey")}
**R üìñ ‚Äî** ${get("r")}
**‚úçÔ∏è Key Takeaways ‚Äî** ${get("rKey")}
**A ‚úÖ ‚Äî** ${get("accountability")}
**A ü§ù ‚Äî** ${get("associate")}
**C üó£ ‚Äî** ${get("conversation")}
**Mode ‚Äî** ${modeValue}
**Reflections ‚Äî** ${get("reflections")}
**‚ùìQuestion ‚Äî** ${get("question")}`;

    navigator.clipboard.writeText(output).then(() => {
      const box = document.getElementById("outputBox");
      box.style.display = "block";
      box.textContent = output;

      const telegramBtn = document.getElementById("telegramBtn");
      telegramBtn.style.display = "block";
      telegramBtn.onclick = function() {
        const telegramText = encodeURIComponent(output);
        const telegramUrl = `https://t.me/share/url?text=${telegramText}`;
        window.open(telegramUrl, "_blank");
      };

      alert("Copied to clipboard!");
    });
  });
</script>

</body>
</html>
