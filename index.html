<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily DCR Reflection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f2f2f2;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #telegramBtn {
      background-color: #0088cc;
    }

    .output {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    #otherExerciseContainer {
      display: none;
    }
  </style>
</head>
<body>

<h2>Daily DCR Reflection</h2>

<form id="reflectionForm">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required />

  <label for="dcr">DCR</label>
  <select id="dcr" name="dcr">
    <option value="30DCR">30DCR</option>
    <option value="90DCR">90DCR</option>
  </select>

  <label for="dcrDay">Day of Core Run</label>
  <select id="dcrDay" name="dcrDay">
    <option value="">Select Day</option>
  </select>

  <label for="u">U (Used all the products you can)</label>
  <select id="u" name="u">
    <option value="Yes">Yes - All I could use today</option>
    <option value="No">No</option>
  </select>

  <label for="audioTrack">L - Audio Track</label>
  <input type="text" id="audioTrack" name="audioTrack" />

  <label for="speaker">L - Speaker</label>
  <input type="text" id="speaker" name="speaker" />

  <label for="listenTakeaway">L - Key Takeaways</label>
  <textarea id="listenTakeaway" name="listenTakeaway"></textarea>

  <label for="book">R - Book Title</label>
  <input type="text" id="book" name="book" />

  <label for="chapterNumber">R - Chapter Number</label>
  <input type="text" id="chapterNumber" name="chapterNumber" />

  <label for="chapterName">R - Chapter Name</label>
  <input type="text" id="chapterName" name="chapterName" />

  <label for="readTakeaway">R - Key Takeaways</label>
  <textarea id="readTakeaway" name="readTakeaway"></textarea>

  <label for="accountability">A ‚úÖ - Accountability Message</label>
  <select id="accountability">
    <option value="This Message" selected>This Message</option>
    <option value="Other">Other</option>
  </select>

  <label for="associate">A ü§ù - Associate</label>
  <select id="associate">
    <option value="NA VES">NA VES</option>
    <option value="UK VES">UK VES</option>
    <option value="IND VES">IND VES</option>
    <option value="AUS VES">AUS VES</option>
  </select>

  <label for="eventStep">Sounds like the event stirred something ‚Äî what‚Äôs one step you‚Äôre not willing to delay?</label>
  <textarea id="eventStep" name="eventStep"></textarea>

  <label for="conversation">C üó£ - Conversations Initiated</label>
  <select id="conversation" name="conversation">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="conversationMode">Mode (Online, Offline, Both)</label>
  <select id="conversationMode" name="conversationMode">
    <option value="Online">Online</option>
    <option value="Offline">Offline</option>
    <option value="Online and Offline">Both</option>
  </select>

  <label for="journal">When you look back on today, who did you intentionally connect with to create momentum in your business?</label>
  <textarea id="journal" name="journal"></textarea>

  <label for="exercise">PE üèãÔ∏è - Physical Exercise</label>
  <select id="exercise" name="exercise" onchange="toggleOtherExercise(this)">
    <option value="">Blank</option>
    <option value="Run">Run</option>
    <option value="Walk">Walk</option>
    <option value="Swim">Swim</option>
    <option value="Gym">Gym</option>
    <option value="Yoga">Yoga</option>
    <option value="Other">Other</option>
  </select>
  <div id="otherExerciseContainer">
    <label for="otherExercise">Other Exercise</label>
    <input type="text" id="otherExercise" name="otherExercise" />
  </div>

  <label for="meditation">M üßò‚Äç‚ôÇÔ∏è - Meditation</label>
  <select id="meditation" name="meditation">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="question">Ask a Question (optional)</label>
  <textarea id="question" name="question"></textarea>

  <button type="button" onclick="generateOutput()">Submit</button>
</form>

<div class="output" id="output"></div>

<script>
  function toggleOtherExercise(select) {
    document.getElementById('otherExerciseContainer').style.display = select.value === 'Other' ? 'block' : 'none';
  }

  // Populate DCR Day dropdown from 1 to 90
  const dcrDaySelect = document.getElementById("dcrDay");
  for (let i = 1; i <= 90; i++) {
    const option = document.createElement("option");
    option.value = `${i}`;
    option.textContent = `${i}`;
    dcrDaySelect.appendChild(option);
  }

  function generateOutput() {
    const name = document.getElementById('name').value;
    const dcr = document.getElementById('dcr').value;
    const dcrDay = document.getElementById('dcrDay').value;
    const u = document.getElementById('u').value;
    const audioTrack = document.getElementById('audioTrack').value;
    const speaker = document.getElementById('speaker').value;
    const listenTakeaway = document.getElementById('listenTakeaway').value;
    const book = document.getElementById('book').value;
    const chapterNumber = document.getElementById('chapterNumber').value;
    const chapterName = document.getElementById('chapterName').value;
    const readTakeaway = document.getElementById('readTakeaway').value;
    const accountability = document.getElementById('accountability').value;
    const associate = document.getElementById('associate').value;
    const eventStep = document.getElementById('eventStep').value;
    const conversation = document.getElementById('conversation').value;
    const conversationMode = document.getElementById('conversationMode').value;
    const journal = document.getElementById('journal').value;
    const exercise = document.getElementById('exercise').value;
    const otherExercise = document.getElementById('otherExercise').value;
    const meditation = document.getElementById('meditation').value;
    const question = document.getElementById('question').value;

    const exerciseOutput = exercise === 'Other' ? otherExercise : exercise;

    const output = `**${name} ${dcr}**\n` +
      `**Date üìÜ** - ${new Date().toISOString().slice(0, 10)}\n` +
      `**DCR üèÉ** - ${dcrDay}/${dcr.replace('DCR', '')}\n` +
      `**U ‚úÖ** - ${u}\n` +
      `**L üéß** - ${audioTrack} - ${speaker}\n` +
      `‚úçÔ∏è Key Takeaways - ${listenTakeaway}\n` +
      `**R üìñ** - ${book} - Chapter ${chapterNumber} - ${chapterName}\n` +
      `‚úçÔ∏è Key Takeaways - ${readTakeaway}\n` +
      `**A ‚úÖ** - ${accountability}\n` +
      `**A ü§ù** - ${associate}\n` +
      `‚úçÔ∏è Key Takeaways - ${eventStep}\n` +
      `**C üó£** - ${conversation}\n` +
      `Mode - ${conversationMode}\n` +
      `Journal - ${journal}\n` +
      `**PE üèãÔ∏è** - ${exerciseOutput}\n` +
      `**M üßò‚Äç‚ôÇÔ∏è** - ${meditation}\n` +
      `${question ? `‚ùì Ask a Question - ${question}\n` : ''}`;

    document.getElementById('output').innerText = output;
    navigator.clipboard.writeText(output);
  }
</script>

</body>
</html>
